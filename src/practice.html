<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
    <title>My Team</title>
</head>
<body>
    <header class="text-center p-3 bg-danger text-white">
        <h1>My Team</h1>
    </header>
    <main class="d-flex justify-content-center mt-5 flex-wrap">
        <div class="card m-2" style="width: 18rem; height: 18rem;">
            <div class="card-header bg-primary  text-white p-3">
              <div class="name">Henry</div>  
              <i class="fa-solid fa-people-roof"></i>
              Manager
            </div>
            <ul class="list-group text-center m-auto" style="width: 14rem;">
              <li class="list-group-item">ID:</li>
              <li class="list-group-item">Email:</li>
              <li class="list-group-item">Office Number: </li>
            </ul>
        </div>
        <div class="card m-2" style="width: 18rem; height: 18rem;">
            <div class="card-header bg-primary text-white p-3">
              <div class="name">Sarah</div>  
              <i class="fa-solid fa-glasses"></i>
              Engineer
            </div>
            <ul class="list-group text-center m-auto" style="width: 14rem;">
              <li class="list-group-item">ID:</li>
              <li class="list-group-item">Email:</li>
              <li class="list-group-item">GitHub:</li>
            </ul>
        </div>
        <div class="card m-2" style="width: 18rem;height: 18rem;">
            <div class="card-header bg-primary  text-white p-3">
              <div class="name">Carter</div>  
              <i class="fa-solid fa-user-graduate"></i>
              Intern
            </div>
            <ul class="list-group text-center m-auto" style="width: 14rem;">
              <li class="list-group-item">ID:</li>
              <li class="list-group-item">Email:</li>
              <li class="list-group-item">School:</li>
            </ul>
        </div>
    </main>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/24e32b4f06.js" crossorigin="anonymous"></script>
</body>
</html>
